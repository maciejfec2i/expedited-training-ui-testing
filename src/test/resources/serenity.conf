serenity.take.screenshots = AFTER_EACH_STEP

headless.mode = false

wait.until.target.visible.timeout = 30
wait.until.target.clickable.timeout = 30

webdriver {
  driver = chrome
  timeouts.implicitlywait = 0
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    timeouts {
      script = 30000
      pageLoad = 300000
    }
    "goog:chromeOptions" {
      args = [
        "remote-allow-origins=*",
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "--start-maximized",
        "incognito",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking",
        "disable-dev-shm-usage",
        "disable-extensions",
        "disable-web-security",
        "disable-translate",
        "disable-logging"
      ]
    }
  }
}

environments {
  prod {
    swag.labs.default.url = "https://www.saucedemo.com"
  }

  all {
    swag.labs.login.page.url = "#{swag.labs.default.url}/"
    swag.labs.inventory.page.url = "#{swag.labs.default.url}/inventory.html"
  }
}
